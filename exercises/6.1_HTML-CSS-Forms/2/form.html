<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <fieldset>
    <input type="text" maxlength="40" placeholder="digite seu nome" required><br>
    <input type="email" name="email" id="email" placeholder="digite seu e-mail" required><br>
    <input type="text" name="CPF" id="cpf" placeholder="digite seu CPF" maxlength="11"><br>
    <textarea name="address" id="endereço" cols="21" rows="10" placeholder="digite seu endereço"></textarea><br>
    <input type="text" name="city" id="cidade" placeholder="cidade" maxlength="28">

  </fieldset>
</body>
</html>
